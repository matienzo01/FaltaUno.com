<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="principal.css" />
		<title>FaltaUno.com</title>
		<script src="./principal.js"></script>
	</head>
	<body>
		<template id="template">
			<article id="propuesta" class="Propuesta">
				<div class="contendorDescripcion">
					<h1 class="elementoPropuesta" id="EquipoPuesto"></h1>
					<h3 class="elementoPropuesta" id="LugarHorario"></h3>
					<p class="elementoPropuesta" id="Descripcion"></p>
				</div>
				<img
					class="imagen"
					src="https://ichef.bbci.co.uk/news/640/cpsprodpb/238D/production/_95410190_gettyimages-488144002.jpg"
				/>
				<button
					id="bottonDetalles"
					onclick="verPropuesta(this.id.slice(-1))"
				>
					Ver propuesta
				</button>
			</article>
		</template>
		<header>
			<h1 id="nombrePagina">FaltaUno.com</h1>
			<nav id="navContainer">
				<ul id="barraNavegacion">
					<li class="elementoNavegacion">
						<a onclick="cambiaPagina('')">Buscar partido</a>
					</li>
					<li class="elementoNavegacion">
						<a onclick="cambiaPagina('creaPropuesta')"
							>Crear propuesta</a
						>
					</li>
					<li class="elementoNavegacion">
						<a href="./miPerfil/miPerfil.html">Mi Perfil</a>
					</li>
					<li class="elementoNavegacion" id="iniciarSesion">
						<a onclick="cambiaPagina('login')">Iniciar sesion</a>
					</li>
				</ul>
			</nav>
		</header>
		<div id="cuerpo"></div>
		<aside id="Filtros">
			<form id="formulario">
				<div>
					<div>
						<label for="filtro"> Filtros</label>
					</div>
					<input
						type="text"
						id="filtro"
						name="filter"
						placeholder="ej: &quot Defensor &quot o &quot La verde &quot"
					/>
				</div>
				<div>
					<input
						type="radio"
						name="tipo"
						id="posicionInput"
						value="posicion"
					/><label for="posicionInput">Posicion </label>
					<input
						type="radio"
						name="tipo"
						id="lugarInput"
						value="lugar"
					/><label for="lugarInput">Lugar </label>
				</div>
				<!--TODO implementar mas filtros-->
				<div>
					<button type="button" onclick="aplicaFiltro()">
						Buscar
					</button>
				</div>
			</form>
		</aside>
	</body>
</html>
